[build]
  # Vite Build Command
  command = "npm run build"
  # Build Output Directory
  publish = "dist"

[build.environment]
  # Node.js Version
  NODE_VERSION = "18"

# SPA (Single Page Application) Routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache Static Assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache Images
[[headers]]
  for = "/bilder/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Gzip Compression
[[headers]]
  for = "*.js"
  [headers.values]
    Content-Encoding = "gzip"

[[headers]]
  for = "*.css"
  [headers.values]
    Content-Encoding = "gzip"
